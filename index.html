<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Housewives University — Franchise Compatibility Index</title>
  <style>
    :root{
      --bg:#fffdfc;
      --bg-accent:#fffdfc;
      --panel:#fffdfc;
      --text:#b07889;
      --muted:#b07889;
      --border:rgba(176,120,137,.25);
      --ring:rgba(243,114,166,.35);
      --shadow:0 10px 28px rgba(176,120,137,.15),0 1px 6px rgba(176,120,137,.1);
      --track:rgba(176,120,137,.25);
      --fill:linear-gradient(90deg,#ffd1df,#fcb6ca,#f29ab5,#db6d8d);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{max-width:980px;margin:0 auto;padding:18px 20px 80px}

    /* Header image (from Canva) */
    header{display:flex;justify-content:center;align-items:center;padding:12px 0 24px}
    .hero-img{width:100%;max-width:760px;height:auto;display:block}

    /* Cards & layout */
    .grid{display:grid;gap:18px;margin-top:18px}
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:20px;
    }
    .section-title{font-size:18px;font-weight:900;margin:0 0 4px;color:var(--text)}

    /* Inputs */
    .row{display:flex;align-items:center;gap:14px}
    .row label{width:160px;font-weight:800;color:var(--text)}
    input[type=range]{width:100%;appearance:none;height:10px;border-radius:999px;background:var(--track)}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:22px;height:22px;border-radius:50%;
      background:#fff;border:3px solid transparent;box-shadow:0 0 0 3px var(--ring);cursor:pointer}
    .num{width:56px;text-align:center;border:1px solid var(--border);border-radius:12px;
      padding:8px 10px;background:rgba(255,255,255,.5);color:var(--text)}
    .btn{cursor:pointer;border:1px solid var(--border);background:#b07889;color:#fff;
      padding:12px 14px;border-radius:12px;font-weight:800;transition:.15s transform ease}
    .btn.secondary{background:transparent;color:var(--text)}
    .btn:hover{transform:translateY(-1px)}

    /* Results bars */
    .bars{display:grid;gap:12px;grid-template-columns:1fr}
    @media(min-width:860px){.bars{grid-template-columns:1fr 1fr}}
    .barlabel{display:flex;justify-content:space-between;font-size:14px;margin-bottom:6px;color:var(--text)}
    .track{height:10px;background:var(--track);border-radius:999px;overflow:hidden}
    .fill{height:10px;border-radius:999px;background:var(--fill);background-size:200% 100%;animation:shine 3s linear infinite}
    @keyframes shine{0%{background-position:0% 50%}100%{background-position:200% 50%}}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;
      border:1px solid var(--border);background:rgba(255,255,255,.4);
      border-radius:999px;font-size:12px;color:var(--text)}
    .topline{font-size:20px;font-weight:900;margin-top:6px;color:var(--text)}
    .small{font-size:12px}.muted{color:var(--muted)}
    .table{width:100%;border-collapse:collapse;font-size:14px;color:var(--text)}
    .table th,.table td{border-top:1px solid var(--border);padding:10px 8px;text-align:left}
    .table th:last-child,.table td:last-child{text-align:right}

    /* Footer credit */
    footer{margin-top:40px;text-align:center;color:var(--muted)}
    .credit{display:flex;flex-direction:column;align-items:center;gap:8px;margin-top:14px}
    .credit small{font-weight:700;letter-spacing:.06em;text-transform:uppercase}
    .credit img{width:120px;height:auto;opacity:.9}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Canva header -->
    <header>
      <img src="header.png" alt="Real Housewives University — Franchise Compatibility Index" class="hero-img" />
    </header>

    <section class="grid">
      <!-- INPUTS -->
      <div class="card">
        <div class="section-title">Rankings</div>
        <div class="row"><label>Comedy</label><input id="comedy" type="range" min="1" max="10" value="5"/><input id="comedyNum" class="num" type="number" min="1" max="10" value="5"/></div>
        <div class="row"><label>Cast Chemistry</label><input id="chemistry" type="range" min="1" max="10" value="5"/><input id="chemistryNum" class="num" type="number" min="1" max="10" value="5"/></div>
        <div class="row"><label>Drama</label><input id="drama" type="range" min="1" max="10" value="5"/><input id="dramaNum" class="num" type="number" min="1" max="10" value="5"/></div>
        <div class="row"><label>X-Factor</label><input id="xfactor" type="range" min="1" max="10" value="5"/><input id="xfactorNum" class="num" type="number" min="1" max="10" value="5"/></div>
        <div class="row"><label>Fashion</label><input id="fashion" type="range" min="1" max="10" value="5"/><input id="fashionNum" class="num" type="number" min="1" max="10" value="5"/></div>
        <div class="row"><label>Lifestyle</label><input id="lifestyle" type="range" min="1" max="10" value="5"/><input id="lifestyleNum" class="num" type="number" min="1" max="10" value="5"/></div>
        <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap;">
          <button id="submitBtn" class="btn">Submit</button>
          <button id="resetBtn" class="btn secondary">Reset</button>
        </div>
        <p class="small muted">Adjust sliders, then click <strong>Submit</strong>.</p>
      </div>

      <!-- RESULTS -->
      <div class="card" id="resultsCard">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div class="section-title">Your perfect match awaits</div>
          <span class="chip">Scores weighted 1–10</span>
        </div>
        <div id="headline" class="topline muted">Set your rankings, then press Submit.</div>
        <div id="subcopy" class="small muted" style="margin:6px 0 12px 0;"></div>
        <div id="bars" class="bars" style="display:none;"></div>
        <h3 id="top3Title" style="margin-top:16px;margin-bottom:6px;display:none;">Top 3</h3>
        <table id="top3" class="table" style="display:none;"></table>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="credit">
        <small>Created by Studio 1217</small>
        <img src="logo.png" alt="Studio 1217 logo" />
      </div>
    </footer>
  </div>

  <script>
    const FRANCHISES=[
      {key:"atl",label:"RHOA (Atlanta)",blurb:"Quick-witted shade, loyalty tests, and boss energy."},
      {key:"nyc",label:"RHONY (New York)",blurb:"Fast-talking hustle and legacy vibes."},
      {key:"bh",label:"RHOBH (Beverly Hills)",blurb:"High-gloss glam, diamonds, and drama."},
      {key:"nj",label:"RHONJ (New Jersey)",blurb:"Family first, feud second; passionate and direct."},
      {key:"potomac",label:"RHOP (Potomac)",blurb:"Etiquette with an edge; refined reads, surgical shade."},
      {key:"slc",label:"RHOSLC (Salt Lake City)",blurb:"Snow-globe serenity with simmering tea and X-factor."},
      {key:"miami",label:"RHOM (Miami)",blurb:"Tropical luxe, high heat, main-character energy."},
      {key:"oc",label:"RHOC (Orange County)",blurb:"Sun-kissed OG energy; Pilates at 9, petty at 10."}
    ];
    const W={
      atl:{comedy:.25,chemistry:.25,drama:.20,xfactor:.15,fashion:.10,lifestyle:.05},
      nyc:{comedy:.20,chemistry:.25,drama:.15,xfactor:.15,fashion:.10,lifestyle:.15},
      bh:{comedy:.10,chemistry:.10,drama:.15,xfactor:.20,fashion:.25,lifestyle:.20},
      nj:{comedy:.15,chemistry:.20,drama:.25,xfactor:.20,fashion:.10,lifestyle:.10},
      potomac:{comedy:.20,chemistry:.15,drama:.20,xfactor:.20,fashion:.15,lifestyle:.10},
      slc:{comedy:.10,chemistry:.10,drama:.25,xfactor:.25,fashion:.15,lifestyle:.15},
      miami:{comedy:.10,chemistry:.15,drama:.15,xfactor:.20,fashion:.20,lifestyle:.20},
      oc:{comedy:.15,chemistry:.20,drama:.15,xfactor:.15,fashion:.15,lifestyle:.20}
    };
    const ids=["comedy","chemistry","drama","xfactor","fashion","lifestyle"];
    const sliders=Object.fromEntries(ids.map(i=>[i,document.getElementById(i)]));
    const nums=Object.fromEntries(ids.map(i=>[i,document.getElementById(i+"Num")]));
    const submitBtn=document.getElementById("submitBtn");
    const resetBtn=document.getElementById("resetBtn");
    const barsEl=document.getElementById("bars"),top3El=document.getElementById("top3"),
      top3TitleEl=document.getElementById("top3Title"),headline=document.getElementById("headline"),
      sub=document.getElementById("subcopy");

    for(const id of ids){
      sliders[id].addEventListener("input",()=>nums[id].value=sliders[id].value);
      nums[id].addEventListener("input",()=>{let v=Math.max(1,Math.min(10,Number(nums[id].value||1)));nums[id].value=v;sliders[id].value=v;});
    }

    resetBtn.onclick=()=>{for(const i of ids){sliders[i].value=5;nums[i].value=5;}hideResults();};
    submitBtn.onclick=()=>{const vals=getValues(),rows=score(vals);render(rows);};

    function hideResults(){
      headline.classList.add("muted");
      headline.textContent="Set your rankings, then press Submit.";
      sub.textContent="";
      barsEl.style.display="none"; top3El.style.display="none"; top3TitleEl.style.display="none";
    }
    function getValues(){return Object.fromEntries(ids.map(i=>[i,Number(sliders[i].value)]));}
    function score(v){
      const r=[];
      for(const f of FRANCHISES){
        const w=W[f.key];
        const s=v.comedy*w.comedy+v.chemistry*w.chemistry+v.drama*w.drama+v.xfactor*w.xfactor+v.fashion*w.fashion+v.lifestyle*w.lifestyle;
        r.push({key:f.key,label:f.label,blurb:f.blurb,score:Math.round(s*100)/100});
      }
      return r.sort((a,b)=>b.score-a.score);
    }
    function render(rows){
      if(!rows.length)return;
      const t=rows[0];
      headline.classList.remove("muted");
      headline.innerHTML=`Top match: <span class="chip">${t.label}</span> — ${t.score}`;
      sub.textContent=t.blurb;
      const max=Math.max(...rows.map(r=>r.score))||10;
      barsEl.innerHTML=rows.map(r=>{
        const pct=Math.round((r.score/max)*100);
        return `<div class="bar">
          <div class="barlabel"><span>${r.label}</span><span>${r.score}</span></div>
          <div class="track"><div class="fill" style="width:${pct}%"></div></div>
        </div>`;
      }).join("");
      barsEl.style.display="grid";
      top3El.innerHTML="<tr><th>#</th><th>Franchise</th><th>Score</th></tr>"+
        rows.slice(0,3).map((r,i)=>`<tr><td>${i+1}</td><td>${r.label}</td><td>${r.score}</td></tr>`).join("");
      top3El.style.display="table";
      top3TitleEl.style.display="block";
    }
    hideResults();
  </script>
</body>
</html>
